<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Car - Auto Dealership Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #0044cc;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out 0.5s;
        }

        nav a {
            text-decoration: none;
            color: #0044cc;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #00aaff;
            transform: scale(1.1);
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005f73;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        footer p {
            margin-top: 10px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<header>
    <h1>Update Car</h1>
    <p>Update the details of the selected car.</p>
</header>

<nav>
    <a href="/customers">Customers</a>
    <a href="/dealerships">Dealerships</a>
    <a href="/cars">Cars</a>
</nav>

<section>
    <h2>Update Car Details</h2>
    <form th:action="@{/cars/update/{id}(id=${car.carId})}" method="post">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" th:value="${car.make}" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" th:value="${car.model}" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:value="${car.year}" required>

        <label for="dealership">Dealership:</label>
        <select id="dealership" name="dealershipId" required>
            <option th:each="dealership : ${dealerships}"
                    th:value="${dealership.dealershipId}"
                    th:text="${dealership.name}"></option>
        </select>

        <input type="submit" value="Update Car">
    </form>

    <a href="/cars" class="btn">Back to Cars</a>
</section>

<footer>
    <p>&copy; 2024 Auto Dealership Management System</p>
</footer>
</body>
</html>
