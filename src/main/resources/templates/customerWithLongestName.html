<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer with Longest Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #0044cc;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            color: #0044cc;
        }

        .btn {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #005f73;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<header>
    <h1>Customer with Longest Name</h1>
</header>

<main class="content">
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color: red;"></p>
    </div>
    <div th:unless="${errorMessage}">
        <h2 th:text="'Name: ' + ${customer.name}">Name</h2>
        <p th:text="'Email: ' + ${customer.email}">Email</p>
        <p th:text="'Phone: ' + ${customer.phoneNumber}">Phone</p>
        <p th:text="'Address: ' + ${customer.address}">Address</p>
    </div>
    <a href="/customers" class="btn">Back to Customers</a>
</main>
</body>
</html>
