<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Auto Dealership Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #0044cc;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out 0.5s;
        }

        nav a {
            text-decoration: none;
            color: #0044cc;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #00aaff;
            transform: scale(1.1);
        }

        section {
            text-align: center;
            animation: fadeIn 2s ease-out 1s;
        }

        section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }

        button:active {
            background-color: #004f61;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        footer p {
            margin-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Auto Dealership Management</h1>
    <p>Manage customers, cars, and dealerships with ease.</p>
</header>

<nav>
    <a href="/customers">Customers</a>
    <a href="/dealerships">Dealerships</a>
    <a href="/cars">Cars</a>
</nav>

<section>
    <h2>Add New Entries</h2>
    <button onclick="window.location.href='/customers/add'">Add New Customer</button>
    <button onclick="window.location.href='/dealerships/add'">Add New Dealership</button>
    <button onclick="window.location.href='/cars/add'">Add New Car</button>

    <h2>View Existing Entries</h2>
    <button onclick="window.location.href='/customers'">View Customers</button>
    <button onclick="window.location.href='/dealerships'">View Dealerships</button>
    <button onclick="window.location.href='/cars'">View Cars</button>
</section>

<footer>
    <p>&copy; 2024 Auto Dealership Management System</p>
</footer>
</body>
</html>
